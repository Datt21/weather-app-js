<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="las la-search search-icon"></i>
                <input type="text" name="search-city" id="search-input">
            </div>
            <p class="city-name">Ha Noi</p>
            <p class="weather-state">may thua</p>
            <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
            <p class="temperature">26</p>
        </div>

        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="item-icon"><i class="las la-sun"></i></div>
                    <div class="item-status">
                        <div class="label">Sunrise</div>
                        <div class="value">6:16</div>
                    </div>
                </div>
                <div class="item">
                    <div class="item-icon"><i class="las la-sun"></i></div>
                    <div class="item-status">
                        <div class="label">Sunset</div>
                        <div class="value">17:57</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="item">
                    <div class="item-icon"><i class="las la-tint"></i></div>
                    <div class="item-status">
                        <div class="label">Humidity</div>
                        <div class="value">73%</div>
                    </div>
                </div>
                <div class="item">
                    <div class="item-icon"><i class="las la-wind"></i></div>
                    <div class="item-status">
                        <div class="label">Wind speed</div>
                        <div class="value">5.54 km/h</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
